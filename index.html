<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <title>Gerador de Senha</title>
</head>
<body>
    <div>
        <button onclick="gerarComum()">Gerar senha comum</button>
        <button onclick="gerarEspecial()">Gerar senha especial</button>
    </div>

    <div>
        <h4>Senha comum:</h4>
        <p id="senha_comum"></p>
    </div>

    <div>
        <h4>Senha especial:</h4>
        <p id="senha_especial"></p>
    </div>

    <div>
        <button onclick="atenderComum()">Atender senha comum</button>
        <button onclick="atenderEspecial()">Atender senha especial</button>
    </div>
</body>
</html>
